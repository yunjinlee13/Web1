  <h2>Aid Climbing(에이드 클라이밍이란)</h2>
  <p>
  리드 클라이밍은 등반 기술 중 하나이다. 선등자가 자신의 몸에 로프의 한쪽 끝을 묶은 채로 오르면서 중간 확보물에 로프를 걸어 안전을 확보한다. 다른 쪽 끝에는 확보자가 선등자의 추락 시 잡아주기 위해 대기한다.
  </p>
